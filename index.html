<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume builder</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>static Resume Builder By Muhammad sumair samo</h1>
    <form id="resumeform">
      <fieldset>
        <legend>personal information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /> <br />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="phone"> phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea id="education" name="education" rows="4" required> </textarea>
        <br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" rows="4" required> </textarea>
        <br />
      </fieldset>

      <fieldset>
        <legend>skill</legend>
        <label for="skill">experince</label>
        <textarea id="skill" name="skill" rows="4" required> </textarea>
        <br />
        <button id="sumbit">Generate resum below</button>
      </fieldset>
     
    </form>
  </body>
</html>
